name: Build Flutter iOS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v4

      # 2️⃣ Setup Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
          cache: true # Enable caching for faster builds

      # 3️⃣ Create minimal Flutter project (Safe Method)
      - name: Create minimal Flutter project
        run: |
          if [ ! -f pubspec.yaml ]; then
            echo "Project not found. Creating minimal Flutter project..."
            # Create directly in current directory (.) to avoid move errors
            flutter create --org com.example --project-name my_app .
          else
            echo "Flutter project found."
          fi

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # 5️⃣ Build iOS (Unsigned)
      # We use --no-codesign because GitHub Actions doesn't have your
      # Apple Developer Certificates. 'build ipa' requires signing.
      - name: Build iOS App
        run: flutter build ios --release --no-codesign

      # 6️⃣ Convert .app to .ipa (Payload method)
      # Since we didn't sign it, we manually zip the Runner.app to create an IPA
      - name: Create IPA
        run: |
          mkdir -p Payload
          mv build/ios/iphoneos/Runner.app Payload
          zip -r -y app.ipa Payload

      # 7️⃣ Upload IPA
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: app-ipa
          path: app.ipa
