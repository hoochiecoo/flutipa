name: Build Flutter iOS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v4

      # 2️⃣ Set up Flutter
      # FIX: We add 'architecture: x64' because the default arm64 build 
      # resolution is currently broken on new macOS runners for this action.
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64
          cache: true

      # 3️⃣ Create minimal Flutter project (Safe Method)
      - name: Create minimal Flutter project
        run: |
          if [ ! -f pubspec.yaml ]; then
            echo "Project not found. Creating minimal Flutter project..."
            # Create directly in current directory (.)
            flutter create --org com.example --project-name my_app .
          else
            echo "Flutter project found."
          fi

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # 5️⃣ Build iOS (Unsigned)
      # We use --no-codesign because GitHub Actions doesn't have your
      # Apple Developer Certificates.
      - name: Build iOS App
        run: flutter build ios --release --no-codesign

      # 6️⃣ Convert .app to .ipa (Payload method)
      # Create the IPA structure manually since we skipped signing
      - name: Create IPA
        run: |
          mkdir -p Payload
          mv build/ios/iphoneos/Runner.app Payload
          zip -r -y app.ipa Payload

      # 7️⃣ Upload IPA
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: app-ipa
          path: app.ipa
