name: Build for Appetize.io

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-simulator:
    runs-on: macos-latest

    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v4

      # 2️⃣ Set up Flutter (Force x64 for macos-latest compatibility)
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64
          cache: true

      # 3️⃣ Create minimal Flutter project (if missing)
      - name: Create minimal Flutter project
        run: |
          if [ ! -f pubspec.yaml ]; then
            echo "Creating minimal Flutter project..."
            flutter create --org com.example --project-name my_app .
          else
            echo "Flutter project found."
          fi

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # 5️⃣ Build for Simulator (REQUIRED for Appetize)
      # We use --debug or --release. Release is faster.
      # This targets 'iphonesimulator', not 'iphoneos'.
      - name: Build iOS Simulator App
        run: flutter build ios --release --simulator --no-codesign

      # 6️⃣ Zip the App for Appetize
      # Appetize expects a zipped .app bundle, NOT a Payload/.ipa
      - name: Zip for Appetize
        run: |
          cd build/ios/iphonesimulator
          zip -r ../../../appetize-build.zip Runner.app

      # 7️⃣ Upload Artifact
      - name: Upload Simulator Build
        uses: actions/upload-artifact@v4
        with:
          name: appetize-build
          path: appetize-build.zip
